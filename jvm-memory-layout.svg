<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    
    <rect width="100%" height="100%" fill="white" x="0" y="0" /><ns0:rect x="50" y="20" width="700" height="560" fill="none" stroke="#000" stroke-width="2" />
    <ns0:text x="60" y="45" font-size="20" font-weight="bold">JVM Memory Areas</ns0:text>
    
    
    <ns0:rect x="60" y="60" width="420" height="360" fill="#E6F3FF" stroke="#000" />
    <ns0:text x="70" y="85" font-weight="bold">Heap Memory</ns0:text>
    
    
    <ns0:rect x="70" y="100" width="400" height="160" fill="#B3D9FF" stroke="#000" />
    <ns0:text x="80" y="120" font-weight="bold">Young Generation</ns0:text>
    
    
    <ns0:rect x="80" y="130" width="240" height="120" fill="#80BFFF" stroke="#000" />
    <ns0:text x="90" y="150">Eden Space</ns0:text>
    
    
    <ns0:rect x="330" y="130" width="60" height="120" fill="#80BFFF" stroke="#000" />
    <ns0:text x="340" y="170" transform="rotate(-90 340,170)">Survivor 0</ns0:text>
    <ns0:rect x="400" y="130" width="60" height="120" fill="#80BFFF" stroke="#000" />
    <ns0:text x="410" y="170" transform="rotate(-90 410,170)">Survivor 1</ns0:text>
    
    
    <ns0:rect x="70" y="270" width="400" height="140" fill="#99C2FF" stroke="#000" />
    <ns0:text x="80" y="290" font-weight="bold">Old Generation (Tenured)</ns0:text>
    
    
    <ns0:rect x="490" y="60" width="250" height="360" fill="#FFE6E6" stroke="#000" />
    <ns0:text x="500" y="85" font-weight="bold">Non-Heap Memory</ns0:text>
    
    
    <ns0:rect x="500" y="100" width="230" height="120" fill="#FFB3B3" stroke="#000" />
    <ns0:text x="510" y="120" font-weight="bold">Metaspace</ns0:text>
    <ns0:text x="510" y="140" font-size="12">Class Metadata</ns0:text>
    <ns0:text x="510" y="160" font-size="12">Methods</ns0:text>
    <ns0:text x="510" y="180" font-size="12">Constants</ns0:text>
    
    
    <ns0:rect x="500" y="230" width="230" height="80" fill="#FFB3B3" stroke="#000" />
    <ns0:text x="510" y="250" font-weight="bold">Code Cache</ns0:text>
    <ns0:text x="510" y="270" font-size="12">JIT Compiled Code</ns0:text>
    
    
    <ns0:rect x="500" y="320" width="230" height="90" fill="#FFB3B3" stroke="#000" />
    <ns0:text x="510" y="340" font-weight="bold">Direct Memory (NIO)</ns0:text>
    
    
    <ns0:rect x="60" y="430" width="680" height="140" fill="#E6FFE6" stroke="#000" />
    <ns0:text x="70" y="455" font-weight="bold">Thread Stacks</ns0:text>
    
    
    <ns0:rect x="70" y="470" width="160" height="90" fill="#B3FFB3" stroke="#000" />
    <ns0:text x="80" y="490" font-size="12" font-weight="bold">Thread Stack 1</ns0:text>
    <ns0:text x="80" y="510" font-size="10">Local Variables</ns0:text>
    <ns0:text x="80" y="530" font-size="10">Operand Stack</ns0:text>
    <ns0:text x="80" y="550" font-size="10">Frame Data</ns0:text>
    
    <ns0:rect x="240" y="470" width="160" height="90" fill="#B3FFB3" stroke="#000" />
    <ns0:text x="250" y="490" font-size="12" font-weight="bold">Thread Stack 2</ns0:text>
    <ns0:text x="250" y="510" font-size="10">Local Variables</ns0:text>
    <ns0:text x="250" y="530" font-size="10">Operand Stack</ns0:text>
    <ns0:text x="250" y="550" font-size="10">Frame Data</ns0:text>
    
    <ns0:rect x="410" y="470" width="160" height="90" fill="#B3FFB3" stroke="#000" />
    <ns0:text x="420" y="490" font-size="12" font-weight="bold">Thread Stack 3</ns0:text>
    <ns0:text x="420" y="510" font-size="10">Local Variables</ns0:text>
    <ns0:text x="420" y="530" font-size="10">Operand Stack</ns0:text>
    <ns0:text x="420" y="550" font-size="10">Frame Data</ns0:text>
    
    
    <ns0:rect x="580" y="470" width="150" height="90" fill="#B3FFB3" stroke="#000" />
    <ns0:text x="590" y="490" font-size="12" font-weight="bold">PC Registers</ns0:text>
    <ns0:text x="590" y="510" font-size="10">Thread Program</ns0:text>
    <ns0:text x="590" y="530" font-size="10">Counters</ns0:text>
</ns0:svg>
